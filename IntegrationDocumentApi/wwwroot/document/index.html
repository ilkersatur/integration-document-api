<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Döküman Oluşturucu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Menüler</h2>
      <ul id="menuList"></ul>
      <button onclick="addMenu()">+ Menü Ekle</button>
    </aside>
    <main class="content">
      <h2 id="contentTitle">İçerik</h2>
      <div id="contentArea">Bir alt menü seçiniz...</div>
      <textarea id="contentInput" placeholder="İçeriği buraya yazın..."></textarea>
      <button onclick="saveContent()">İçeriği Kaydet</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
